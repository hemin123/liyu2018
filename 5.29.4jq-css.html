<!DOCTYPE html>
<html>
<head>
	<title>jq操作css</title>
	<style>
		.box1{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('div').css('width'));
			// $('div').css('width','300px');
			// console.log($('div').css('width','300px'));
			 //有返回值，返回的jq对象
			// $('div').css('width','300px').css('height','300px');
			 $('div').css({
			 	width:300,
			 	height:200,
			 	background:'red'
			 })

		})
	</script>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
