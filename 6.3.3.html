<!DOCTYPE html>
<html>
<head>
	<title>fullpage</title>
	<link rel="stylesheet" href="6.3jquery.fullpage.css">

	<style type="text/css">
		#menu{
			width: 300px;
			height: 30px;
			position: fixed;
			top: 0px;
			left: 0;
			z-index: 555;
			list-style: none;

		}
		#menu li{
			float: left;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript" src="6.3jquery.fullpage.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#fullpage').fullpage({
				sectionsColor:['#ff6700','red','blue','pink'],
				controlArrows:true,
				//箭头
				scrollingSpeed:2000,
				anchors:['page1','page2','page3','page4'],
				// lockAnchors:true,

				//css3动画比js流畅
				menu:'#menu',
				navigation:true,
				navigationPostion:'left',

			})

		})
	</script>
</head>
<body>
	<ul id="menu">
		<li data-menuanchor='page1'><a href="#page1">111</a></li>
		<li data-menuanchor='page2'><a href="#page2">222</a></li>
		<li data-menuanchor='page3'><a href="#page3">333</a></li>
		<li data-menuanchor='page4'><a href="#page4">444</a></li>
	
	</ul>
	<div id="fullpage">
		<div class="section">dd1</div>
		<div class="section">
			<div class="slide">slide1</div>
			<div class="slide">slide2</div>
			<div class="slide">slide3</div>
		dd2</div>
		<div class="section">dd3</div>
		<div class="section">dd4</div>
	</div>

</body>
</html>
