<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js点击变换文字</title>
</head>
<body>
	<input type="text" value="我是内容" id="txt">
	<input type="button" name="" value="内容" onclick="document.getElementById('txt').value='我是提示信息';">

</body>
</html>
