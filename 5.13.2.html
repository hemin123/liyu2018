<!DOCTYPE html>
<html>
<head>
	<title>字符串方法</title>
	<script type="text/javascript">
		var str='你好，hellhlo';
		// console.log(str.charAt(index));
		// console.log(str.charCode(index));
		 console.log(str.charAt(str));
		 console.log(str.charCodeAt(str));
		 // 返回字符的编码汉字在两万到六万
		 console.log(str.indexOf('h'));
		 //从前往后找找到就返回下标，只找一个。
		 console.log(str.indexOf('h')==3);
		 console.log(str.lastIndexOf('h'));
		 //从后往前找，找到就返回下标，只找一个。


		 var ecode= encodeURIComponent('http://www.baidub'm'n.com/?=name=米&age=18');
		 console.log(ecode);
		 //编码
		 var ecode1= decodeURIComponent(ecode);
		 console.log(ecode1);
		 //解码

		 console.log(str.slice(1,2));
		 //•	截取字符串 slice(起始下标,结束下标),下标可以是负数,负数表示从尾部开始计算
		 console.log(str.substr(1,2));
		 //•	截取字符串 substr(起始下标,长度),下标可以是负数,负数表示从尾部开始计算
		 console.log(str.substring(1,2));
		 //•	截取字符串 substring(起始下标,结束下标),下标不可以是负数


	</script>
