<!DOCTYPE html>
<html>
<head>
	<title>jquery与dom</title>
	<script src="jquery-1.12.4.js"></script>

	<script type="text/javascript">
		$(function(){
			var $div = $('div');
			console.log($div);
			console.log($div[0]);

			var odiv = $div.get(1);
			odiv.style.color = 'red';
/*jquery  转化dom*/
			var odiv2 = document.getElementById('div3');
			var $div3= $(odiv2);
				$div3.css({
					color:'blue',
					
				});

		})
	</script>
</head>
<body>
		<div>2</div>
		<div>33</div>
		<div id="div3">333</div>
</body>
</html>
