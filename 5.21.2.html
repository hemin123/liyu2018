(function(w){
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function() {
		console.log("i am "+this.age);
		// body...
	};
	Person.prototype = {
		condtructor:Person,
		__proto__:Object.prototype,
		showName:function(){
			console.log("i am "+this.age);
		},
		showAge:function(){
			console.log("i am "+this.name);
		}
	}
	w.Person= Person;

})(window);

var P= new Person('ton',18);
console.log(P);
P.showName;
P.showAge;
