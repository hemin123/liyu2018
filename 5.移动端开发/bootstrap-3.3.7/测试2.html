    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
	(function(win,doc){
		var ocantainer = doc.getElementsByTagName('.container');
		var iwidth= doc.body.clientWidth || win.documentElement.clientWidth;
		function resize(){
			if (iwidth<768) {

				ocantainer.style.width= iwidth;
			}
			if (iwidth>768||iwidth<992) {

				ocantainer.style.width=150+'px';
			}

		}
		win.addEventListener('resize',resize,false);
		 doc.addEventListener('DOMContentLoaded',resize,false);

	})(window,document);
</script>


  </body>
