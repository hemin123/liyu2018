<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>购物车</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h"></i>
		</div>
		<div class="add">
			<i class="fas  fa-map-marker-alt add-icon"></i>
			<span class="add-add">朝阳区三环...</span>
			<span class="add-right">编辑商品</span>
		</div>
		<div class="secret">
			<i class="fas fa-check-circle secret-icon"></i>
			<span class="secret-JD">JD</span>
			<span class="secret-title">京东自营</span>
		</div>
		<div class="free">
			<span class="free-title">商品用劵前满99元(20kg内)免邮费</span>
			<i class="fas fa-exclamation-circle free-icon"></i>
		</div>
		<div class="nev">
			<div class="nev-top">
				<i class="fas fa-circle  nev-icon"></i>
				<img class="nev-img" src="./img/b1.jpg" alt="">
				<div class="nev-box">
					<div class="nev-title">思维导图（全彩精装典藏版）</div>
					<div class="nev-kg">0.45kg/件</div>
					<span class="nev-price">333.00</span>
					<div class="nec-one">-</div>
					<div class="nec-one">0</div>
					<div class="nec-one">+</div>
				</div>
				
			</div>
			<div class="nev-bottom">
				<span class="nev-remove"> 移除关注</span>
				<span class="nev-delete"> 删除</span>
			</div>
		</div>

		<div class="nev">
			<div class="nev-top">
				<i class="fas fa-circle  nev-icon"></i>
				<img class="nev-img" src="./img/b1.jpg" alt="">
				<div class="nev-box">
					<div class="nev-title">思维导图（全彩精装典藏版）</div>
					<div class="nev-kg">0.45kg/件</div>
					<span class="nev-price">333.00</span>
					<div class="nec-one">-</div>
					<div class="nec-one">0</div>
					<div class="nec-one">+</div>
				</div>
				
			</div>
			<div class="nev-bottom">
				<span class="nev-remove"> 移除关注</span>
				<span class="nev-delete"> 删除</span>
			</div>
		</div>

		<div class="nev">
			<div class="nev-top">
				<i class="fas fa-circle  nev-icon"></i>
				<img class="nev-img" src="./img/b1.jpg" alt="">
				<div class="nev-box">
					<div class="nev-title">思维导图（全彩精装典藏版）</div>
					<div class="nev-kg">0.45kg/件</div>
					<span class="nev-price">333.00</span>
					<div class="nec-one">-</div>
					<div class="nec-one">0</div>
					<div class="nec-one">+</div>
				</div>
				
			</div>
			<div class="nev-bottom">
				<span class="nev-remove"> 移除关注</span>
				<span class="nev-delete"> 删除</span>
			</div>
		</div>

		<div class="footer">
			44444444444444444
			<div class="footer-i">
				<i class="fas fa-check-circle secret-icon"></i>
			<span>全选</span>
			</div>
			<div class="footer-num">
				<span class="footer-num1">总计</span>
				<span class="footer-num2">￥9198.00</span>
				<span class="footer-num3">总额￥9198.00立减￥0.00</span>
				<div class="footer-num4">去结算(2)</div>
			</div>
			
		</div>

		
	</div>
</body>
<script src="js/rem.js"></script>
</html>
