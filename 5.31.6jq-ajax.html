<!DOCTYPE html>
<html>
<head>
	<title>ajax接口</title>
<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$.get("./5.24.json",{name:"dd",age:55},function(data){
					console.log(data);
				},'json');
				$.getJSON("./5.24.json",{name:"dd",age:55},function(data){
					console.log(data);
				});
				$.getScript("./5.24.js",function(data){
					console.log(data);
				});
				$.post("./post",{name:"dd",age:55},function(data){
					console.log(data);
				},'json');			

			});
		})
		
	</script>
</head>
<body>
<button>获取</button>
</body>
</html>
