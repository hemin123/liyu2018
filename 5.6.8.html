<!DOCTYPE html>
<html>
<head>
	<title>内存分析</title>
	<script type="text/javascript">
		function person (name ,age){
			this.name = name;
			this.age= age;

		}
		person.prototype.show = function() {
			console.log('hhh'+this.name);
		};
		person.prototype.shows = function() {
			console.log('hhh'+this.age);
		};
		var p1= new person('tom',18);
		var p2=p1;
		p2.name='ttt';
		//p2赋值得到的是地址
		p1.show();
		p1.shows();

		
		p2.show();
		p2.shows();
		//堆内存存具体对象

		//栈内存存放地址。
		//p2=p1，只是把p1的地址赋值给了p2，所以p1p2name都会变，




		var str1='hello';
		var str2=str1;
		str2='wod';
		console.log(str1);
		console.log(str2);
		



		
	console.log(str1);
		console.log(str2);

	</script>
</head>
<body>

</body>
</html>
