<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>乘法表</title>
	<script type="text/javascript">

		window.onload = function(){
			document.write("<p>乘法表</p>");

			// document.write("<p>");
			// "jhjhjkhjk"
			// document.write("</p>");
			

			document.write("<table>");

			for (var i = 1; i < 10; i++) {
			document.write('<tr>');

				for (var j = 1; j <= i; j++) {
					document.write("<td>"+i+ '*' +j+ '='  +i*j+  "</td>")
				}
			document.write('</tr>');
			}
			document.write("</table>");
			// document.write("<h1>hsjkeh</h1>")
		}

	</script>
</head>
<body>

</body>
</html>
