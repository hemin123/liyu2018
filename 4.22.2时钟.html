<!DOCTYPE html>
<html>
<head>
	<title>时钟</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 50px;
			margin: 50px auto;
			background-color: #000;
			color: #fff;
			font-size: 24px;
			text-align: center;
			line-height: 50px;
		}
	</style>

	<script type="text/javascript">
		// var now = new Date();
		// alert(now.getHours());
		// alert(now.getMinutes());
		// alert(now.getSeconds());
		// alert(now.getMonth()+1);
		// alert(now.getDay());

		function tostr(n){

			if (n<10) {
				return '0' +n;
			}else{
				return '' +n;
			}
		}

		window.onload = function(){
			var obox =document.getElementById('box');
			var aimg= obox.getElementsByTagName('img');

			//setInterval(function()){};
		

			function timer(){
			var now =new Date();
			var h =now.getHours();
			var m=now.getMinutes();
			var s=now.getSeconds();

			str =tostr(h)+tostr(m)+tostr(s);
			//这里需要字符串拼接，
			alert(str);
			for (var i = 0; i < 6; i++) {
				aimg[i].src='./images/'+str.charAt(i)+'.png';
			}

			}


			setInterval(timer,1000);
			timer();



		}

	</script>
</head>
<body>
	<div id="box">
<img src="./images/1.png" alt=""><img src="./images/1.png" alt="">:
<img src="./images/2.png" alt=""><img src="./images/1.png" alt="">:
<img src="./images/2.png" alt=""><img src="./images/1.png" alt="">
	



	</div>
</body>
</html>
