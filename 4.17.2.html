<!DOCTYPE html>
<html>
<head>
	<title>隔行变色</title>
	<style type="text/css">
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;

		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var ali = document.getElementsByTagName('li');
			for (var i = 0; i < ali.length; i++) {
				if (i%2==0) {
				ali[i].style.background='red';}
				else{
						ali[i].style.background='white';}
				

			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
