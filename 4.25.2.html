<!DOCTYPE html>
<html>
<head>
	<title>函数作为参数</title>
	<!-- js才有的，其他函数没有 -->
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		function show(fn) {
			// alert(va);
			fn();
		}
		show(function(){
			alert('abc');
		});
		// 回掉

		function sum(x,y,fn){
			var z=x*10+y*5;
			fn(z);
		}
		sum (2,4,function(res){
			alert(res);
		})

	</script>
</head>
