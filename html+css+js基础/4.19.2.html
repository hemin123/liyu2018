<!DOCTYPE html>
<html>
<head>
	<title>去除重复</title>
	<script type="text/javascript">
		var arr = [11,45,45,5,44,444,6,78,6];

		function removeDup(arr){
			var result = [];
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i]);

				for (var j = 0; j < result.length; j++) {
					var isdup = false;
					if(arr[i] == result[j]){
						isdup = true;
						break;
					}
				}

				if (!isdup) {
					result.push(arr[i]);
				}

			}
			return result;
		}
		console.log(removeDup(arr));
	</script>
</head>
<body>

</body>
</html>
