<!DOCTYPE html>
<html>
<head>
	<title>css3</title>
	<style type="text/css">
		/*过度*/
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			transition-property: width ,height;
			/*1有变化 2指定宽度  3时间*/
			transition-duration: 3s,3s; 
			/*多个同时进行设置*/
			transition-delay: 2s;
			/*延时效果*/

		}
		div:hover{
			width: 500px;
			height: 500px;

		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
