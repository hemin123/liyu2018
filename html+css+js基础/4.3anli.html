<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="./css/fontawesome-all.css">
	<style>
	html{
		height: 100%;
	}
	body{
		height: 100%;
	}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container input,.container a{
			width: 20%;
			height: 30px;
			line-height: 30px;
			position: fixed;
			top:0;
			text-align: center;
		}
		.container{
			height: 100%;
		}
		.container a{
			background-color: red;
			/*opacity: 0.5;*/
		}
		#ctr1,#ctr1+a{
			left:0%;
		}
		#ctr2,#ctr2+a{
			left:20%;
		}
		#ctr3,#ctr3+a{
			left:40%;
		}
		#ctr4,#ctr4+a{
			left:60%;
		}
		#ctr5,#ctr5+a{
			left:80%;
		}
		.container input{
			z-index: 1000;
			opacity: 0;
			cursor: pointer;
		}
		.container a{
			z-index: 10;
			text-decoration: none;
			font-size: 18px;
			color:white;
			font-weight: bold;
			margin-right: 10px;
		}
		.container input:checked + a{
			background-color: gray;
		}
		.container input:hover + a{
			background-color: yellow;
		}
		.container input:checked:hover +a{
			background-color: gray;
		}
		.title{
			height: 100%;
			margin-top: 30px;
		}
		.smile{
			height: 100%;
		}
		#ctr1:checked~.title{
			transform: translateY(0);
		}
		#ctr2:checked~.title{
			transform: translateY(-100%);
		}
		#ctr3:checked~.title{
			transform: translateY(-200%);
		}
		#ctr4:checked~.title{
			transform: translateY(-300%);
		}
		#ctr5:checked~.title{
			transform: translateY(-400%);
		}
		.smile img{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
		}
		#ctr1:checked title{
			transition: img 3s linear 0s;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="radio" name="radion-set" id="ctr1" checked="checked">
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="radion-set" id="ctr2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="radion-set" id="ctr3">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="radion-set" id="ctr4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="radion-set" id="ctr5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="title">
			<section class="smile" id="home"><img src="1.jpg" alt=""></section>
			<section class="smile" id="service"><img src="2.jpg" alt=""></section>
			<section class="smile" id="about"><img src="3.jpg" alt=""></section>
			<section class="smile" id="team"><img src="5.jpg" alt=""></section>
			<section class="smile" id="contact"><img src="123.jpg" alt=""></section>		
		</div>
	</div>
	
</body>
</html>
