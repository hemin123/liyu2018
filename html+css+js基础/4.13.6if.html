<!DOCTYPE html>
<html>
<head>
	<title>if语句的使用</title>
	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
			background-color: red;
			display: none;
		}
		input{
			width: 50px;
			height: 50px;
			/*background-color: red;*/
		}
	</style>
	<script>
		// var a=1;
		// alert(a);


		window.onload = function(){
			var obth = document.getElementById('box');
			var obth2 = document.getElementById('box1');

			obth.onclick =  function(){
				alert(obth2.style.display);
				// 显示出来还是不显示
				if( obth2.style.display=='none'){
					obth2.style.display = 'block';
				}else{
					obth2.style.display = 'none';
				}
			} 
		}
	</script>
</head>
<body>
	<input type="button" value="xiao"  id="box">
	<!-- <input type="button" value="xiaox"  id="box1"> -->

	<div id="box1" style="display='none';">
		
	</div>

</body>
</html>
