<!DOCTYPE html>
<html>
<head>
	<title>同时设置多个元素</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 100px;
			border: 2px solid #000;
			list-style: none;
			float: left;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var al= document.getElementsByTagName('li');
			// 定义数组
			console.log(al)
			al[0].style.background = 'red';

			alert(al.length)
			// 取数组长度


			for(var i=0;i<al.length;i++){
				al[i].style.background = 'red';
			}

		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
