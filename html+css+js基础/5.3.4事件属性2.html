<!DOCTYPE html>
<html>
<head>
	<title>事件属性</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#father{
			width: 500px;
			height: 500px;
			background-color: red;
			border:  1px solid #000;
			/*不加边框会有奇怪的效果*/


		}
		
	</style>
	<script type="text/javascript">
		window.onload= function(){
			var ofather = document.getElementById('father');
			function eventhandle(ev){
				var oevent =ev||event;
				console.log(oevent.type);
				if (oevent.type=='mouseover') {
				ofather.style.background='yellow';
				}
				else if (oevent.type=='click') {
				ofather.style.background='blue';
				}
			}
			ofather.addEventListener('mouseover',eventhandle)
			ofather.addEventListener('click',eventhandle)
			//写到一个函数里面


			// ofather.addEventListener('mouseover',function(){
			// 	ofather.style.background='yellow';
			// })
			// ofather.addEventListener('click',function(){
			// 	ofather.style.background='pink';
			// },false)

			//解耦合
		}
		



	
	</script>

</head>
<body>
	<div id="father">
	
	</div>


</body>
</html>
