<!DOCTYPE html>
<html>
<head>
	<title>数组</title>
	<script type="text/javascript">
		var arr =[1,5,1,54,88,8]
		function remove(arr){
			var result =[];
			var obj={};
			for (var i = 0; i < arr.length; i++) {
				obj[arr[i]]='';
			}
			console.log(obj);
			for(key in obj){
				result.push(key);
				//推送出去
			}
			return result;
		}
		remove(arr);
		console.log(remove(arr));

	</script>
</head>
<body>

</body>
</html>
