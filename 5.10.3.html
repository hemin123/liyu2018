<!DOCTYPE html>
<html>
<head>
	<title>替换</title>
	<script type="text/javascript">
		var str="th is hhhsss  s s b";
		var reg =/\bis\b/g;
		//https://regexper.com/#%2F%5Cbis%5Cb%2F
		//\b代表空格
		//  /g代表全局（默认匹配一个）
		//  i忽略大小写
		console.log(str.replace(reg,'*'));
		// 功能  查找，替换
	</script>
</head>
<body>

</body>
</html>
