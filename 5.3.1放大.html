<!DOCTYPE html>
<html>
<head>
	<title>放大镜</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;	
	}

	#box{
		width: 450px;
		
		border:1px solid #000;
	}
	#div{
		width: 450px;
		height: 450px;
		position: relative;
	}
	#div img{
		width: 100%;
		height: 100%;
	}
	#list li{width: 54px;
		height: 54px;
		list-style: none;
		float: left;
		margin-left: 10px;
		cursor: pointer;
	}
	#list ul .active{
		border:1px solid #ff6700;
	}
	#list li img{
		width: 54px;
		height: 54px;
	}
	#mark{
		width: 200px;
		height: 200px;
		background :rgba(255,255,0,0.5);
		position: absolute;
		top: 0;
		left: 0;
		cursor: move;

	}
	#bigbox{
		width: 550px;
		height: 550px;
		position:absolute;
		top: 0px;
		left: 450px;
		overflow: hidden;

	}
	#bigbox img{
		width: 550px;
		height: 550px;
		position: absolute;

	}
		
	</style>
	<script type="text/javascript">
		function $(id) {
			return document.getElementById('id');
		}
		window.onload = function(){
			var ali=$('list').getElementsByTagName('li');
			var osmallbox =$();
			for (var i = 0; i < ali.length; i++) {
				ali[i].index=1;}
			ali[i].onmouseover =function(){
					for (var i = 0; i < ali.length; i++) {
						ali[i].className='';
					}
					this.className='active';
					osmallbox.children[0].src=this.index+'.jpg';

					
				}
			
		}
		
	</script>
</head>
<body>
	<div id='box'>
	<div id="div">
		<img src="./images/da5.3.jpg" alt="">
		<span id="mark"></span>
	</div>
	<div id="list">
		<ul>
			<li class="active"><img src="./images/damin.jpg" alt=""></li>
			<li><img src="./images/damin1.jpg" alt=""></li>
			<li><img src="./images/damin2.jpg" alt=""></li>
			
		</ul>
	</div>
	<div id="bigbox">
		<img src="./images/damax.jpg" alt="">
	</div>
</div>

</body>
</html>
