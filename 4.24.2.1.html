<!DOCTYPE html>
<html>
<head>
	<title>减速</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#box{
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: red;
		}
		#line{
			width: 1px;
			height: 900px;
			position: absolute;
			left: 500px;
			top: 0px;
			background-color: #000;

		}
	</style>
	<script type="text/javascript">
		window.onload =function(){
			var obtn = document.getElementById('btn');
			var obox = document.getElementById('box');
			timer =null;
			obtn.onclick =function(){
				clearInterval(timer);
				timer = setInterval(function(){
				var speed =(300-obox.offsetLeft)/10;
				speed =speed>0 ? Math.ceil(speed) : Math.floor(speed);
				//var 
				if (300==box.offsetLeft) {
					clearInterval(timer);
				}else{
					obox.style.left=obox.offsetLeft+speed+'px';
				}
				

			},30)     }
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="按钮" name="">
<div id="box"></div>
<div id="line"></div>
</body>
</html>
