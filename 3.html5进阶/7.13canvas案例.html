<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<!-- 
		坐标平移
	 -->
	 <style>
	 	canvas{
	 		border: 1px solid #000;
	
	 	}
	 </style>
</head>
<body>

<canvas width="400" height="445" id="canvas">
	您的浏览器不支持请更换高版本
</canvas>

</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	//oCanvas.width=200;
	//oCanvas.height=200;
	//设置大小

	var ctx = oCanvas.getContext('2d');
/*
	 ctx.save();
	 ctx.beginPath();
	 ctx.strokeStyle = '#f00';
	 ctx.strokeRect(10,10,100,50);
	 //绘制矩形


	 ctx.restore()
	ctx.translate(100,100);
	ctx.rotate(Math.PI/4);
	ctx.scale(1.5,1.5);
	 ctx.strokeRect(0,0,100,50);
*/

	ctx.beginPath();
	ctx.translate(200,200);
	ctx.strokeStyle = '#f00';
	ctx.arc(0,0,80,0,2*Math.PI,true);
	ctx.stroke();


	ctx.beginPath();
	ctx.strokeStyle = '#f00';
	ctx.moveTo(0,0);
	ctx.lineTo(0,50);
	ctx.lineWidth=2;
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = '#f00';
	// ctx.rotate(Math.PI*3/2);
	ctx.moveTo(0,0);
	ctx.lineTo(60,0);
	ctx.lineWidth=4;
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = '#f00';
	// ctx.rotate(Math.PI/3);
	ctx.rotate(Math.PI);
	ctx.moveTo(0,0);
	ctx.lineTo(50,50);
	ctx.lineWidth=1;
	
	ctx.stroke();

	for (var i = 0; i < 12; i++) {
		ctx.beginPath();
	ctx.strokeStyle = '#f00';
	ctx.rotate(Math.PI/6);
	ctx.moveTo(70,0);
	ctx.lineTo(80,0);
	ctx.lineWidth=1;
	ctx.stroke();
		
	}



</script>
</html>
