<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<!-- 
		坐标平移
	 -->
	 <style>
	 	canvas{
	 		border: 1px solid #000;
	
	 	}
	 </style>
</head>
<body>

<canvas width="400" height="445" id="canvas">
	您的浏览器不支持请更换高版本
</canvas>

</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	//oCanvas.width=200;
	//oCanvas.height=200;
	//设置大小

	var ctx = oCanvas.getContext('2d');

	 ctx.save();
	 ctx.beginPath();
	 ctx.strokeStyle = '#f00';
	 ctx.strokeRect(10,10,100,50);
	 //绘制矩形


	 ctx.restore()
	ctx.translate(100,100);
	ctx.rotate(Math.PI/4);
	ctx.scale(1.5,1.5);

	 ctx.strokeRect(0,0,100,50);

	 // ctx.beginPath();
	 // ctx.strokeStyle = '#f00';
	 // ctx.arc(300,155,44,1,2*Math.PI,false);
		// ctx.stroke();	 


</script>
</html>
