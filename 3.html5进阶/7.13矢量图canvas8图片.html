<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<!-- 
		填充图片
	 -->
	 <style>
	 	canvas{
	 		border: 1px solid #000;
	
	 	}
	 </style>
</head>
<body>

<canvas width="400" height="445" id="canvas">
	您的浏览器不支持请更换高版本
</canvas>

</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	//oCanvas.width=200;
	//oCanvas.height=200;
	//设置大小

	var ctx = oCanvas.getContext('2d');

	 ctx.save();
	 ctx.beginPath();
	 var img = new Image();
	 img.src='./img/1.jpg';

	 img.onload = function(){
	 	ctx.drawImage(img,0,0);
	 	ctx.drawImage(img,0,0,300,333);
	 	ctx.drawImage(img,0,0,200,200,50,50,300,333);
	 }
	


</script>
</html>
