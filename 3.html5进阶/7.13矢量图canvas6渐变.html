<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>

	 <style>
	 	canvas{
	 		border: 1px solid #000;
	
	 	}
	 </style>
</head>
<body>

<canvas width="400" height="445" id="canvas">
	您的浏览器不支持请更换高版本
</canvas>

</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	//oCanvas.width=200;
	//oCanvas.height=200;
	//设置大小

	var ctx = oCanvas.getContext('2d');

	 ctx.save();
	 ctx.beginPath();
	 ctx.strokeStyle = '#f00';
	 ctx.strokeRect(100,100,200,50);
	 //绘制矩形
	 var linearGradient = ctx.createLinearGradient(100,100,200,150); 
	 linearGradient.addColorStop(0.5,'red')
	 linearGradient.addColorStop(1,'pink')

	 ctx.fillStyle =  linearGradient;
	 ctx.fillRect(100,100,200,50);
	 //线性渐变(LinearGradient) var linearGradient = cxt.createLinearGradient(起始x,起始y,终止x,终止y); linearGradient.addColorStop(百分比,颜色)


</script>
</html>
