<!DOCTYPE html>
<html>
<head>
	<title>选择</title>
	<script type="text/javascript">
		window.onload = function(){
			var abtn1 =document.getElementById('btn1');
			var abtn2 =document.getElementById('btn2');
			var abtn3 =document.getElementById('btn3');	
			var odiv =document.getElementById('box');
			var  ack=  odiv.getElementsByTagName('input');

			abtn1.onclick =function(){
				alert(ack)
				for (var i = 0; i < ack.length; i++) {
					ack[i].checked =true;
					// alert(i)
					}
			}
			abtn2.onclick =function(){
				alert(ack)
				for (var i = 0; i < ack.length; i++) {
					ack[i].checked =false;
					// alert(i)
					}
			}
			abtn3.onclick=function(){
				for(var i=0;i<ack.length ;i++)
					if (ack[i].checked==true) {
						ack[i].checked =false;}
				else{
					ack[i].checked =true;}
				
			}
		}
	</script>
</head>
<body>
		<input type="button" name="" value="全选" id="btn1">
		<input type="button" name="" value="全不选" id="btn2">
		<input type="button" name="" value="反选" id="btn3">
		<div id="box">
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
			<input type="checkbox" name=""><br>
		</div>
</body>
</html>
