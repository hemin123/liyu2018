<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>左右对齐</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0px;
		}
		....div{width: 100px;
			height: 100px;
			display: inline-block;
			/*行内块状不独占一行*/

		}
		.s{background-color: red;
			float: left;
			width: 100px;
			height: 100px;
			margin: 20px;

	display: inline;
		}
		.ss{background-color: blue;
			/*margin-left:700px;*/ 
			
			width: 500px;
			height: 600px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="s">111</div>
<div class="ss">1111</div>

</body>
</html>
