<!DOCTYPE html>
<html>
<head>
	<title>事件的委托</title>
	<script type="text/javascript">
		window.onload = function(){
			var uli = document.getElementById('uli');
			var aa = uli.getElementsByTagName('a');
		

			for (var i = 0; i < aa.length; i++) {
				aa[i].onclick= function(){
				uli.removeChild(this.parentNode);
				}
			}

	</script>
</head>
