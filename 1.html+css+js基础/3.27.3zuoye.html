<!DOCTYPE html>
<html>
<head>
	<title>作业</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	  .clearfix:after{
        content: "";
        clear: both;
        display: block;
        height: 0px;
        visibility: hidden;
    }
    .clearfix{
        *zoom:1;
    }
	.first{
		width: 1000px;
		height:100px;
		border: 1px solid black;
		margin: 0 auto;
	}
		.two{
		width: 1000px;
		height:550px;
		border: 1px solid black;
		margin: 0 auto;
	}
		.three{
		width: 1000px;
		height:90px;
		border: 1px solid black;
		margin: 0 auto;
	}
		.f-1{
			width: 80px;
			height: 80px;
			float: left;
			background-color: red;
			padding: 3px;
			margin: 3px;
		}
			.f-2{
			width: 500px;
			height: 40px;
			float: right;
			background-color: gray;
			margin: 5px;
		}
			.f-3{
			width: 800px;
			height: 40px;
			float: right;
			background-color: red;
			
		}
		.t-1{
			width: 650px;
			height: 250px;
			background-color: yellow;
			/*margin: 1px;*/
			float: left;
			margin: 3px;
		}
	
	
.t-2{
			width: 150px;
			height: 500px;
			background-color: tomato;
			margin: 5px;
			float: right;
		}
.t-3{
			width: 150px;
			height: 480px;
			background-color: blue;
			margin: 3px;
			float: right;
		}

.t-4{
			width: 650px;
			height: 250px;
			background-color: yellow;
			
			float: left;
			padding: 2px;
		}
.t-5{
			width: 800px;
			height: 30px;
			background-color: red;
			margin: 3px;
			float: left;
		}
		.t{
			width: 1000px;
			height: 80px;
			background-color: black;
		}
		
	</style>
	
</head>
<body>
	<div class="first">
		<div class="f-1"></div>
		<div class="f-2"></div>
		<div class="f-3"></div>
		
	</div>
	<div class="two">
		<div class="t-1 clearfix"></div>
		<div class="t-2"></div>
		<div class="t-3"></div>
		<div class="t-4"></div>
		<div class="t-5"></div>
		
	</div>
	<div class="three">
		<div class="t"></div>
	</div>


</body>
</html>
