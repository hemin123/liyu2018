<!DOCTYPE html>
<html>
<head>
	<title>鼠标事件</title>
	<style type="text/css">
		#nei{
			width: 50px;
			height: 50px;
	background-color: red;
	position: absolute;	}

	</style>
	<script type="text/javascript">
		function getpoint (ev){
			
			var itop = document.body.scrollTop || document.documentElement.scrollTop;
			var ileft = document.body.scrollLeft || document.documentElement.scrollLeft;
			//解决兼容性 ,取滚动条移动距离

			return ({x:ileft+ev.clientX,y:itop+ev.clientY}) ;
		}
			window.onload = function(){
		
		var onei = document.getElementById('nei');
		document.onmousemove = function(ev){
				var oevent = ev || event;

				//onei.style.left=oevent.clientX+'px';
				//onei.style.top=oevent.clientY+'px';
				     //版本一





				var oPoint = getpoint(oevent);
				onei.style.left = oPoint.x + 'px';
				onei.style.top = oPoint.y+ 'px';	
				//版本二

			}	 



	}


	</script>
</head>
<body>
<div id="nei"></div>

</body>
</html>
