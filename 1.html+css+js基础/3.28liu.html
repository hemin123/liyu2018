<!DOCTYPE html>
<html>
<head>
	<title>定位流</title>
	<style type="text/css">
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box2{
			width: 50px;
			height: 50px;
			background-color: green;
			position: relative;
			left: 20px;
			top: 20px;
			bottom: 20px;
		}
		.box3{
			width: 50px;
			height: 50px;
			background-color: blue;
		}
		.span{
			width: 50px;
			height: 50px;
			background-color: yellow;
			border: 1px solid #000;
			position: relative;
			top: 20px;
			left: 20px;
		}
	</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<span>span只可以左右移动</span>

</body>
</html>
