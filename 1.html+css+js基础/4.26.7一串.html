<!DOCTYPE html>
<html>
<head>
	<title>鼠标事件</title>
	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
	background-color: red;
	position: absolute;	}

	</style>
	<script type="text/javascript">
		function getpoint (ev){
			
			var itop = document.body.scrollTop || document.documentElement.scrollTop;
			var ileft = document.body.scrollLeft || document.documentElement.scrollLeft;
			//解决兼容性 ,取滚动条移动距离

			return ({x:ileft+ev.clientX,y:itop+ev.clientY}) ;
		}
			window.onload = function(){
		
		var adiv = document.getElementsByTagName('div');
		document.onmousemove = function(ev){
				var oevent = ev || event;
				var oPoint = getpoint(oevent);

				adiv[0].style.left=oPoint.x+'px';
				adiv[0].style.top=oPoint.y+'px';

			for (var i = adiv.length-1; i>0; i--) {
					adiv[i].style.left = adiv[i-1].offsetLeft + 'px';
					adiv[i].style.top = adiv[i-1].offsetTop+ 'px';
					//style.left。取行间样式
					// /offsetleft取才可以取出去
					}
			}	 
	}


	</script>
</head>
<body>
<div id="nei"></div><div id="nei"></div><div id="nei"></div><div id="nei"></div><div id="nei"></div>

<div id="nei"></div><div id="nei"></div><div id="nei"></div><div id="nei"></div><div id="nei"></div>

</body>
</html>
