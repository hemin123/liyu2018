<!DOCTYPE html>
<html>
<head>
	<title>变速</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
		}
		#line{
			width: 1px;
			height: 800px;
			display: inline-block;
			position: absolute;
			top: 0;
			left: 300px;
			background-color: #000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {

			var obtn = document.getElementById('btn');
			var obox =document.getElementById('box1');
			var timer = null;
			obtn.onclick =function(){
				clearInterval(timer);
				timer = setInterval(function(){
					var speed =(300-obox.offsetLeft)/10;
					speed =speed>0 ?Math.ceil(speed) :Math.floor(speed);
					if (300==obox.offsetLeft) {
						clearInterval(timer);
					}else{
						obox.style.left =obox.offsetLeft+speed+'px';

					}
					//console.log(obox.style.left);
					console.log(obox.offsetLeft);






				},30)
			}



		}



	</script>
</head>
<body>
	<input type="button" id="btn" value="减速"  name="">
	<div id="box1"></div>
	<div id="line"></div>
</body>
</html>
