<!DOCTYPE html>
<html>
<head>
	<title>不定参数</title>
	<style type="text/css">
		#box{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
			function sum (){
			//	function sum (a,b,c){
				// alert(a+b+c);
				var result = 0;
				console.log(arguments);
				// 有length属性
				for (var i = 0; i < arguments.length; i++) {
					result +=arguments[i];
				}
				alert(result)
				// 定义函数时候就有arguments，属性，会把数据存在数组里；
			}
			sum(1,2,3,4,5,6);
			console.log(sum());
	
	</script>
</head>
<body>

</body>
</html>
