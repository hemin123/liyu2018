<!DOCTYPE html>
<html>
<head>
	<title>出彩  2d的使用</title>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin: 20px auto;

		}
		ul li{
			list-style: none;
			width: 200px;
			height: 100px;
/*			border: 1px solid #000;*/
			background-color: blue;
			margin: 0 auto;
			margin-top: 50px;
			line-height: 100px;
			text-align: center;
			position: absolute;
			top: 100px;
			left: 500px;
	/*		transform-origin: left bottom;*/
		/*	transform-origin: 50% 50%;*/
			transform-origin: 0px 0px;
			/*旋转的参考点设置*/




		}
		ul li:nth-child(1){
		border: 1px solid #000;
		background-color: white;
		}ul li:nth-child(2){
		transform: rotate(10deg);
		}ul li:nth-child(3){
		transform: rotate(20deg);
		}
		ul li:nth-child(4){
		transform: rotate(40deg);
		}
		
		ul li:nth-child(5){
		/*	translate:20px;*/
		transform:  rotate(45deg) translate(50%,50%); 
		/*同时写多个，只执行一个*/
		}


	</style>
</head>
<body>
<ul>
	<li></li>
	<li>旋转</li>
	<li>平移</li>
	<li>拉伸</li>
	<li>复合</li>
</ul>


</body>
</html>
