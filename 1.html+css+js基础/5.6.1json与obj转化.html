<!DOCTYPE html>
<html>
<head>
	<title>对象</title>
	<script type="text/javascript">
		//面向对象和json数据格式的区别
		//json在网络传输的数据格式（文本）
		var json='{"name":"tom","age":18}';
		//向腾讯服务器请求数据，接收到的数据是这样的，不能直接使用，需要转化类型，

		// 字符串类型，不能直接取，必须用双引号
		console.log(typeof json);
		console.log( json.name);

		var jsonobj= JSON.parse(json)
		console.log(typeof jsonobj);
		//转化为object类型
		console.log( jsonobj.name);
		//json转化为js对象

		var obj={
			name:"tom",
			age:18
		};
		// 对象转化为json
		console.log(obj);
		var objjson= JSON.stringify(obj);
		console.log(typeof objjson);
		//string字符串类型，定义时候需要双引号
		console.log(objjson);

		var obj1={
			name:"tom",
			age:18,
			"@":"emm"
			//合法的变量名字，不要加双引号，
			//如果用特殊字符的话，需要加双引号
			// object类型，定义一般不需要双引号
		};

	</script>
</head>
<body>

</body>
</html>
