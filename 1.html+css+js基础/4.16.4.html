<!DOCTYPE html>
<html>
<head>
	<title>模式转换</title>
	<script type="text/javascript">
		var a = '123';
		var b = a*3;
		// 不强制转换，进行减乘除，就可以自己变化类型
		// 隐式转化
		alert(typeof b);


		var a = '3.14';
		alert(parseInt(a));
		alert(parseFloat(a));
		// 字符串转换为数字的方法  强制转换和进行运算
		//转换为整数类型和转换为小数类型。

	</script>
</head>
<body>

</body>
</html>
