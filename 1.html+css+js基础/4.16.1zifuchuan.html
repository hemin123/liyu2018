<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字符串拼接</title>
	<script type="text/javascript">
		
		var name = 'Tom';
		// name 变量   tom字符串。
		alert('hello '+name+'name')
		// 变量如果没有定义就会报错。
		// /变量需要写出来。中间用加号连接变量和字符串。如果两个字符串的话，也需要用加号连接。

	</script>
</head>
<body>
	'引号里面是字符串'

</body>
</html>
