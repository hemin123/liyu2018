<!DOCTYPE html>
<html>
<head>
	<title>数组排序</title>
	<script type="text/javascript">
		var arr =[10,25,54,44,1,888];
		//arr.sort();
		// 排序函数，系统函数  这个函数直接就可以进行排序
		arr.sort(function(n1,n2){
				if (n1<n2) {
				return -100;}
				else if (n1>n2) { return 199; }
				else return 0;
				//return n2 - n1;
			
          //默认的排序是字符串排序，如果想要数学上的排序，需要另外写函数	
		})
		
		console.log(arr);

	</script>
</head>

</body>
</html>
