<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<!-- 取消函数的嵌套 
	
		2.添加全局变量
onload变构造函数
	-->

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.btn{
			overflow: hidden;
		}
		.btn li{
			width: 50px;
			height: 30px;
			background-color: #000;
			list-style: none;
			float: left;
			color: white;
			border-radius: 20px;
			text-align: center;
			line-height: 30px;
			margin-top: 10px;
			margin-left: 10px;
			cursor: pointer;
		}
		.btn .active{
			background-color: red;
		}
		#content li{
			width: 300px;
			height: 200px;
			border: 1px solid #000;
			margin: 10px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		var obtn = null;
		var ocon = null;
		window.onload = function(){
			new tab();
		}
		function tab(){
			 obtn=document.getElementById('btn').children;
			 ocon=document.getElementById('content').children;
			
			for (var i = 0; i < obtn.length; i++) {
					 obtn[i].index = i;	
				obtn[i].onclick = click;
//注意点，调用函数的时候不需要加括号
			}

		}
		function click(){
			for (var j = 0; j < obtn.length; j++) {
				obtn[j].className='';
				ocon[j].style.display='none';
			}
			obtn[this.index].className='active';
			ocon[this.index].style.display='block';
		}
	</script>
</head>
<body>
	<ul id="btn" class="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>

	</ul>
	<ul id="content">
		<li style="display: block;">nei1</li>
		<li>nei2</li>
		<li>nei3</li>
		<li>nei4</li>
	</ul>

</body>
</html>
