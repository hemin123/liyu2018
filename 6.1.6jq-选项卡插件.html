<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.tab{
			width: 300px;
			margin: 20px auto;
		}	
		.btn li.active {
			
			background: #ff6700;
		}
		.btn li{
			width: 70px;
			height: 20px;
			border: 1px solid #000;
			list-style: none;
			float: left;
		}
		.nei li{
			width: 290px;
			height: 270px;
			border: 1px solid #000;
			text-align: center;
			list-style: none;
			display: none;
			float: left;
		}
		.nei li.active{
			background: red;

		}
	</style>
<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		;(function($){
			$.fn.extend({
				tab:function(option){

					var defaults = {
						activeClass:'active',
						btnSelector:'.btn>li',
						neiSelector:'.nei>li',
						eventType:'click'
					}

					option = $.extend(defaults,option);

					this.each(function(){
						var $tab=$(this);
						var $btn=$tab.find(option.btnSelector);
						$btn.on(option.eventType,function(){
							$(this).addClass(option.activeClass).siblings().removeClass(option.activeClass);
							//siblings除了点击的那个
							//直接打点，就是继续操作原来那个对象
							var index=$(this).index();
							$tab.find(option.neiSelector).eq(index).show().siblings().hide();
						

						});
					})
				}
			});
		})(jQuery);


	</script>
	<script type="text/javascript">
		$(function(){
			$('.tab').tab();
		})
	</script>
</head>
<body>
	<div class="tab">
		<ul class="btn">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<ul class="nei">
			<li  class="active" style="display: block;">11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
		</ul>
	</div>
	<div class="tab">
		<ul class="btn">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<ul class="nei">
			<li  class="active" style="display: block;">11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
		</ul>
	</div>
</body>
</html>
