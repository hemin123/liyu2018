	window.onresize = throttle(function(){
		//屏幕大小变化时候，频繁拉动
		console.log('sss');
	},400)
	window.onsroll = throttle(function(){
		console.log('wwwwwwwwwwwww');
	},400)
	function throttle (fn,delay){
		return function(){
			clearTimeout(timer);
			//先清空定时器，然后再打开一个，某一次不触发的时候再执行处理
			timer = setTimeout(fn,delay);
		}
	}
</script>
