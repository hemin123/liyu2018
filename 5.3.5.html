<!DOCTYPE html>
<html>
<head>
	<title>蒙版</title>
	<style type="text/css">
		#mast{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(0,0,0,0.5);
			display: none;
		}
	#btn{

	}
	#box{
		width: 250px;
		height: 250px;
		background-color: pink;
		margin: 30px auto;
		display: none;
		position: absolute;
		left: 50%;
	}
	</style>
	<script type="text/javascript">
		function $(id) {
			return document.getElementById(id)
		}
		window.onload = function(){
			var obtn=$('btn');
			var obtn2=$('btn2');
			var obox=$('box');
			var omast=$('mast');
		obtn.onclick= function(ev){
			oevent =ev||event;
			obox.style.display='block';
			omast.style.display='block';
			document.body.style.overflow='hidden';
			oevent.stopPropagation();

		}
		document.onclick= function(){
			obox.style.display='none';
			omast.style.display='none';
			document.body.style.overflow='auto';

		}
	}

		
	</script>
</head>
<body>
<input type="button" value="登陆" id="btn">
<div id="mast"></div>
<div id="box">
	<input type="button" value="登陆" id="btn2">
</div>
</body>
</html>
