{% extends './layout.html' %}


{% block title %}新增文章{% endblock %}


{% block content %}

<form class="form-horizontal" action="/article/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-5">
      <select class="form-control" name="category">
        {% for category in categories %}
        <option value="{{ category._id.toString() }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">title</label>
    <div class="col-sm-5">
      <input type="text" name="title" class="form-control" id="inputPassword3" placeholder="请输入">
    <p class="text-danger err"></p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-5">
      <input type="text" name="intro" class="form-control" id="inputPassword3" placeholder="请输入">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-5">
    
 <textarea name="content" id="editor"></textarea>
    </div>

  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary">发布文章</button>
    </div>
  </div>
</form>

{% endblock %}

{% block end %}
<script src="/lib/ckeditor.js"> </script>
<script src="/lib/translations/zh-cn.js"> </script>
<script src="/js/article.js"></script>
{% endblock %}
