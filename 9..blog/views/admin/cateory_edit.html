{% extends './layout.html' %}


{% block title %}编辑分类{% endblock %}


{% block content %}

<form class="form-horizontal" action="/category/edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">菜单名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="请输入">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">编号</label>
    <div class="col-sm-4">
      <input type="number" name="order" class="form-control" id="inputPassword3" placeholder="请输入">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary">新增</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
<script src="/js/category.js"> </script>


{% endblock %}
