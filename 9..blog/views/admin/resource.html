{% extends './layout.html' %}


{% block title %}资源列表{% endblock %}


{% block content %}
<a href="/resource/add" class="btn btn-primary">新增图片</a>
<table class="table table-striped">
  <tr>   
    <th>title</th>
    <th>缩略图</th>
    <th>路径</th>
    <th>操作</th>
  </tr>
	{% for resource in resources %}
	<tr>
		<td>{{ resource.name }}</td>
		<td>
			<a href="javascript:;" class="thumbnail">
				<img src="{{ resource.path }}" alt="">
			</a>
			
		</td>
		<td>
			{{ resource.path }}
		</td>
	
		<td>
			<a href="/resource/delete/{{ resource._id.toString() }}">删除</a>
		</td>

	</tr>
	{% endfor %}
</table>

{% if pages > 1 %}
{% include './pagination.html' %}
{% endif %}

{% endblock %}
