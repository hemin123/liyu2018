<!DOCTYPE html>
<html>
<head>
	<title>动画制作</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}	
	.father{
		width: 900px;
		height: 500px;
/*		animation-name: sport;*/
		background-color: red;
		/*	animation: sport 2s;*/
		position: relative;
		margin: 20px auto;
	
	}
	.son{width: 50px;
		height: 50px;
/*		animation-name: sport;*/
		background-color: blue;
		position: absolute;
		animation: sport 4s;
	

	}
		@keyframes sport {
			0%{
				top: 0px;
				left:0px;
			}
			25%{
				top: 0px;
				left:850px;
			}
			50%{
				top: 450px;
				left:850px;


			}
			75%{top: 450px;
				left:0;

			}
			100%{top: 0;
				left:0;

			}
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
</div>
</body>
</html>
