<!DOCTYPE html>
<html>
<head>
	<title>jq-选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.btn1{
			overflow: hidden;
		}
		.btn1 li{
			width: 60px;
			height: 20px;
			border: 1px solid #000;
			display: inline-block;
		}
		.btn1 li.active{
			background: red;
		}
		.nei li{
			list-style: none;
			width: 260px;
			height: 260px;
			border: 1px solid #000;
			display: none;
		}
		.nei li.show{
			display: block;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.btn1>li').mouseenter(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
				console.log($(this).index());
				var num =$(this).index();
				$('.nei>li').siblings().removeClass('show');
				$('.nei>li').eq(num).addClass('show');
				


			})
		})
	</script>
</head>
<body>
	<ul class="btn1">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul class="nei">
		<li class="show">111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
</body>
</html>
