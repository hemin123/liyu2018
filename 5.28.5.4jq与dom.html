<!DOCTYPE html>
<html>
<head>
	<title>过滤方法</title>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('div').eq(0));
			console.log($('div').eq(3));
			//jq对象
			console.log($('div').get(0));
			//console.log($('div').[0]);//有错误
			//dom元素获取

			console.log($('div:eq(0)'))
			console.log($('div:eq(0)').sibling());
			//不懂，有错误
		})
	</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
