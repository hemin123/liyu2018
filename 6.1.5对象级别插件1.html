<!DOCTYPE html>
<html>
<head>
	<title>对象级别插件</title>
	<!-- 
			jq对象上面添加方法

			
	 -->
	<style>
		div{
			width: 555px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
	//加在原型对象的一个方法。
		;(function($){
			console.log($.prototype == $.fn);
			//这两个等效
		
			//对象上面添加方法
			//方法二
			$.fn.extend({
				setColor:function(option){
					var defaults = {
						color:'red'
					}//传值
					//合并
					option = $.extend(defaults,option)

					this.each(function(){
						this.style.color = option.color;
					})
				
				},
			});


			//方法一
			// $.prototype.setColor = function(option){
			// 	var defaults = {
			// 		color:'red'
			// 	}
			// 	option = $.extend(defaults,option)

			// 	this.each(function(){
			// 		//each就是每一个dom节点
			// 		this.style.color = option.color;
			// 	})
				
			// 	//this.css('color',option.color);
			// }






		})(jQuery);
	</script>
	<script type="text/javascript">
		$(function(){

			

			$('button').click(function(){
				//$('div').css('color','red');
				$('div').setColor({
					color:"blue"
				});
				//$('div').setColor();


			})
			
		})
	</script>
</head>
<body>
	<button>点我</button>
	<div>erggg</div>
	<div>erggg</div>
</body>
</html>
