<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./common/header.html') %>
	<title>
		<%= htmlWebpackPlugin.options.title %> - KMALL电商平台
	</title>
</head>
<body>
	<%= require('html-loader!./common/nav.html') %>
	<%= require('html-loader!./common/search.html') %>

	<div class="order-confirm">
		<div class="container clearfix">
			<div class="shipping-box">
			4444444444
			</div>
			<div class="product-box">

			</div>
			<div class="modal-box">
				<div class="modal">
					<div class="modal-container">
						<div class="modal-header">
							<h2 class="modal-title">新增地址</h2>
							<i class="fa fa-close close  modal-icon"></i>	
						</div>
						<div class="modal-body">
							<div class="form">

									<div class="form-box">
											

											<div class="error-item">
													<i class="fa fa-minus-circle error-icon"></i>
													<p class="error-msg">error</p>
											</div>
											<div class="form-item">
												<label for="" class="form-label">
													<i class="fa fa-user"></i>
												</label>
												<input type="text" class="form-content" placeholder="请输入收货人姓名" name="name">
											</div>
											<div class="form-item city-item">
												<label for="" class="form-label">
													<i class="fa fa-lock"></i>
												</label>
												<select name="province"></select>
												<select name="city"></select>
											</div>
											<div class="form-item">
												<label for="" class="form-label">
													<i class="fa fa-lock"></i>
												</label>
												<input type="text" class="form-content" name="address" placeholder="请输入详细地址到门牌号">
											</div>
											<div class="form-item">
												<label for="" class="form-label">
													<i class="fa fa-phone"></i>
												</label>
												<input type="text" class="form-content" name="phone" placeholder="请输入手机号">
											</div>
											
											<div class="form-item">
												<label for="" class="form-label">
													<i class="fa fa-envelope"></i>
												</label>
												<input type="text" class="form-content" name="zip" placeholder="请输入邮编">
											</div>
											<div class="btn-item">
												<a href="javascript:;" class="btn btn-submit" id="btn-submit">提交</a>
											</div>
										

										</div>

								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
