<!DOCTYPE html>
<html>
<head>
	<title>面向对象</title>
	<script type="text/javascript">
		//面向对象基本属性，
		//面向过程开发
		//面向对象开发javascript  
		//特点 1封装 2抽象出来 方法（函数）属性（变量）
		//3继承（感觉就是库）    4多态

		//创建对象
		var obj= {
			name:'ti',
			say:function(){console.log(this.name+'jjj')}
		};
			
			obj.age=15;
		console.log(typeof obj);
		console.log(obj.name);
		obj.say();
		for(key in obj )
		{
			console.log(key);
		} 


	</script>
</head>
