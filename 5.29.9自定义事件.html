<!DOCTYPE html>
<html>
<head>
	<title>自定义事件</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){

			$('div').on('myclick',function(){
				alert(4531);
			});
			$('div').trigger('myclick');
			//自定义事件只能用trigger触发



		})

	</script>
</head>
<body>
<div></div>
</body>
</html>
