<!DOCTYPE html>
<html>
<head>
	<title>动画状态更改</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			margin: 40px auto;
			background-color: red;
			animation: sport 3s;
			animation-name: sport;
			animation-duration:3s;

			animation-delay:2s;
			animation-fill-mode: backwards;



		}
		@keyframes sport {
			0%{
				transform: rotate(0deg);
			}
			25%{
				transform: rotate(50deg);
			}
			50%{
				transform: rotate(100deg);
			}75%{
				transform: rotate(50deg);
			}100%{
				transform: rotate(0deg);
			}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
