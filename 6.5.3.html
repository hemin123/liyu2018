<!DOCTYPE html>
<html>
<head>
	<title>eq</title>
	<script src="jquery-1.12.4.js"></script>
	<!-- <script src="6.5.kkkquery.js"></script> -->

	<script type="text/javascript">
	$(function(){


	console.log($('li').eq());
	//不传返回数组，
	console.log($('li').eq(1));
	//传正数返回对应dom元素
	console.log($('li').eq(-1));
	//返回倒数第几个对于dom元素


	})
	

	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>


</body>
</html>
