<!DOCTYPE html>
<html>
<head>
	<title>属性测试</title>
	<!-- <script src="jquery-1.12.4.js"></script> -->
	<script src="6.6kquery.js"></script>

	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background: gray;
			color: red;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: blue;
			color: yellow;
		}		
	</style>
	<script type="text/javascript">
		$(function(){
			$('button')[0].onclick = function(){
				// console.log($('div').css('width','300px'));
				// console.log($('div').css('width'));
				console.log($('div').css({
					width:'300px',
					height:'300px'
				}));

				console.log($('div').hasClass('box2'));
				// 判断有没有传入的那个class
				console.log($('div').addClass('hr'));
				console.log($('div').removeClass('hr'));
			};
		})

	</script>
</head>
<body>
	<button>ddd</button>
	<div class="box1" name="sss"></div>
	<div class="box2" name="ees"></div>

</body>
</html>
