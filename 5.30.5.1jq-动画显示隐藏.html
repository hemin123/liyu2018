<!DOCTYPE html>
<html>
<head>
	<title>jq-动画显示隐藏</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			/*display: none;*/
		}

	</style>
<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$('button').eq(0).click(function(){
				$('div').show(1000);
			})
			$('button').eq(1).click(function(){
				$('div').hide(1000,function(){
					alert(5463);
				})
			})
			$('button').eq(2).click(function(){
				$('div').toggle(1000);
			})
		})
	</script>
</head>
<body>
	<button>进入</button>
	<button>消失</button>
	<button>有的话变没没的话变有</button>
	<div></div>

</body>
</html>
