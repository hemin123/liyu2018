<!DOCTYPE html>
<html>
<head>
	<title>while</title>
	<script type="text/javascript">
		var i=0; 	//初始值
		while(i<5){		//退出条件
			alert(i);	//执行语句
			i=i+1;		//改变退出条件
			console.log(i)
		}

		// for(初始值；推出条件；改变退出条件){   }

		for (var i = 0; i < 10; i++) {
			alert(i)
		}
	</script>
</head>
<body>

</body>
</html>
