<!DOCTYPE html>
<html>
<head>
	<title>jq-自定义动画\</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			/*display: none;*/
		}

	</style>
<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$('button').click(function(){
				$('div').animate({
					width:500,
					height:"-=50"
				},1000,function(){
					alert("完成");
				})
			})
		})
	</script>
</head>
<body>
	<button>动画</button>
	
	<div></div>
</body>
</html>
