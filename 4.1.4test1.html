<!DOCTYPE html>
<html>
<head>
	<title>效果图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 533px;
			margin: 50px auto;
			border: 1px solid #000;
			perspective: 500px;

			

		}
		div img{	
					transition-property: transform;
			transition-duration: 3s;
				transform-origin: bottom center;
				transform: rotateX(0deg);
		}
		
		div img:hover{
				transform-origin: bottom center;
			transform: rotateX(70deg);
		}
	/*	div:hover img{
				transform-origin: bottom center;
			transform: rotateX(70deg);
		}*/

	</style>
</head>
<body>
<div>
	<img src=".\image\5.jpeg">
</div>
</body>
</html>
